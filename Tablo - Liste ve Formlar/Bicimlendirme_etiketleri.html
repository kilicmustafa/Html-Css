<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Biçimlendirme etiketleri</h1>
    <hr><!-- burası cızgi ekler -->
    <b>Kalın Yazı</b><br>
    
    <strong>Kalın Yazı Tarayıcının sevdiği kullanım şekli</strong><br>
    
    <i>İtalik Yazı</i><br>
    <em>italikşeklinde vurgulanmış yazı</em><br>
    
    <u>Altı çitil yazı</u><br>
    <ins>Vurgulu altı çizili yazı</ins><br>
    
    <sup>Belirli içeriği üstte alır</sup><br>
    <sub>Belirli içriği aşşağı alır</sub><br>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    
    <del>Üstü çizili yazı</del><br>
    
    <small>Yazıyı Küçük yazar</small>
    <mark>Vurgulu yazı</mark>
</body>
</html>
