<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <span class="tooltip border">
        Tooltip Top
        <span class="text top">Tooltip Text</span>
    </span>


    <span class="tooltip border">
        Tooltip Right
        <span class="text right">Tooltip Text</span>
    </span>
    
    <span class="tooltip border">
        Tooltip Bottom
        <span class="text bottom">Tooltip Text</span>
    </span>
    
    <span class="tooltip border">
        Tooltip Left
        <span class="text left" >Tooltip Text</span>
    </span>



</body>

</html>
